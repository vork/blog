{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<ul class="page-numbers">
  {{ if .Paginator.HasPrev }}
	<li><a href="{{ .Paginator.Prev.URL }}" class="page-numbers">Newer</a></li>
  {{end}}

  <li><span class="page-numbers">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span></li>

  {{ if .Paginator.HasNext }}
  <li><a href="{{ .Paginator.Next.URL }}" class="page-numbers">Older</a></li>
  {{ end }}
</ul>
{{end}}
